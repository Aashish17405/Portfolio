name: Build and Deploy using PM2

on:
  push:
    branches:
      - dev
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Application
        run: npm run build

      # 3. Deploy to EC2 via SSH and manage with PM2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu
            echo "ğŸ“ Entered /home/ubuntu directory"

            # Check and install Node.js if not installed
            if ! command -v node &> /dev/null; then
              echo "ğŸ”§ Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Check and install PM2 if not installed
            if ! command -v pm2 &> /dev/null; then
              echo "ğŸ”§ Installing PM2 globally..."
              sudo npm install -g pm2
            fi

            # Verify installations
            echo "Node.js version: $(node -v)"
            echo "NPM version: $(npm -v)"
            echo "PM2 version: $(pm2 -v)"

            if [ ! -d "portfolio" ]; then
              echo "ğŸ§¬ Cloning repository..."
              git clone git@github.com:aashish17405/portfolio.git 
            fi        

            cd portfolio
            echo "ğŸ“¦ In portfoliortfolio directory, pulling latest code..."

            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ“¦ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "âš’ï¸ Building project..."
            npm run build

            if pm2 list | grep -q "nextjs-app"; then
              echo "ğŸ›‘ Stopping existing app..."
              pm2 stop nextjs-app
              pm2 delete nextjs-app
            fi

            echo "ğŸš€ Starting app with PM2..."
            pm2 start npm --name "nextjs-app" -- start
